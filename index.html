<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to AiTrainer...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to AiTrainer...</h2>
        <p>If the app doesn't open automatically, please open it manually.</p>
    </div>
    <script>
        // Get all query parameters from the current URL
        const urlParams = new URLSearchParams(window.location.search);
        const queryString = urlParams.toString();
        
        // Construct the app URL scheme with all query parameters
        const appUrl = 'aitrainer://oauth-callback' + (queryString ? '?' + queryString : '');
        
        // Try to open the app
        window.location.href = appUrl;
        
        // Fallback: If the app doesn't open, show a message after 2 seconds
        setTimeout(function() {
            document.querySelector('.container').innerHTML = 
                '<h2>Unable to open app</h2>' +
                '<p>Please make sure AiTrainer is installed and try again.</p>' +
                '<p><a href="' + appUrl + '" style="color: white; text-decoration: underline;">Click here to try again</a></p>';
        }, 2000);
    </script>
</body>
</html>
